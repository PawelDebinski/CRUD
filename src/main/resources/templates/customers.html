<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orh">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>

<body>

    <h1> CRM - Customer Relationship Manager</h1>


    <a href="add-customer">Add Customer</a>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>

        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.firstName}"/>
            <td th:text="${customer.lastName}"/>
            <td th:text="${customer.email}"/>
            <td><a th:href="@{edit__${customer.id}__}">Update</a></td>
            <td><a th:href="@{delete/__${customer.id}__}"
                   onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a></td>
        </tr>
    </table>

</body>
</html>
