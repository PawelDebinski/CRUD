<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orh">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>

<body>

    <h1>Index Page</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>

        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.firstName}"/>
            <td th:text="${customer.lastName}"/>
            <td th:text="${customer.email}"/>
        </tr>
    </table>




</body>
</html>
